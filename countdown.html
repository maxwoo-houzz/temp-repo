<body>
<script>
let countdown = 10;
function loop() {
	console.log(`iFrame: T minus ${countdown} seconds to launch`);
	if (countdown <= 0) {
		console.log('iFrame: Sending message to space. Mission Control, do you read me?');
		window.parent.postMessage('do you read me', '*')
	} else {
		countdown--;
		setTimeout(loop, 1000)
	}
}
loop();
</script>
</body>
