<body>
<script>
let countdown = 10;
function loop() {
	console.log(`T minus ${countdown} seconds to launch`);
	if (countdown <= 0) {
		console.log('Sending message to space');
		window.parent.postMessage('do you read me', '*')
	} else {
		countdown--;
		setTimeout(loop, 1000)
	}
}
loop();
</script>
</body>
