<!DOCTYPE html>
<html>
<body>
<script type="text/javascript">

    let messageReceived = false;

    function onIFrameResponse({data}) {
        if (data === 'do you read me') {
            console.log('copy that, yes we read you loud and clear.');
            messageReceived = true;
        }
    }

    function loadIFrame() {
        window.addEventListener('message', onIFrameResponse, false);

        var iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = 'https://maxwoo-houzz.github.io/temp-repo/countdown.html';
        document.body.appendChild(iframe);
    }

    loadIFrame();

    setTimeout(() => {
        if (!messageReceived) {
            console.log('There seems to be something wrong with the comms...')
        }
    }, 15000);
</script>
</body>
</html>
